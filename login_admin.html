<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Portal | SBRS Karkala</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="login-page" style="background-color: #2c3e50;">

    <div class="login-box">
        <div style="text-align: center; margin-bottom: 2rem;">
            <a href="index.html"
                style="font-family: var(--font-heading); font-size: 1.5rem; color: var(--primary-color);">SBRS
                Karkala</a>
            <p style="color: var(--accent-color); font-weight: bold;">Teacher / Admin Portal</p>
        </div>

        <form class="contact-form">
            <div style="margin-bottom: 1rem; text-align: left;">
                <label style="display: block; margin-bottom: 5px;">Staff ID</label>
                <div style="position: relative;">
                    <i class="fas fa-chalkboard-teacher"
                        style="position: absolute; left: 10px; top: 12px; color: #999;"></i>
                    <input type="text" placeholder="Enter Staff ID" style="padding-left: 35px;" required>
                </div>
            </div>

            <div style="margin-bottom: 1rem; text-align: left;">
                <label style="display: block; margin-bottom: 5px;">Password</label>
                <div style="position: relative;">
                    <i class="fas fa-lock" style="position: absolute; left: 10px; top: 12px; color: #999;"></i>
                    <input type="password" placeholder="Enter Password" style="padding-left: 35px;" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Secure Login</button>

            <div style="margin-top: 1rem; text-align: center; font-size: 0.9rem;">
                <a href="#" style="color: var(--secondary-color);">Forgot Password?</a>
            </div>
        </form>

        <div style="margin-top: 2rem; border-top: 1px solid #eee; padding-top: 1rem;">
            <p style="font-size: 0.8rem;">Are you a student?</p>
            <a href="login_parent.html" class="btn btn-outline"
                style="border-color: var(--primary-color); color: var(--primary-color); padding: 5px 15px; font-size: 0.8rem; margin-top: 5px;">Student
                Login</a>
        </div>
    </div>

</body>

</html>
